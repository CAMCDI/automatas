<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniLang ü™ê </title>
    <style>
       
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance:textfield; }

        body {
            font-family: 'Courier New', monospace;
            background: #DDEBF7; 
            color: #333;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: #EDE9F7; 
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #A399E9; /* morado pastel */
        }
        input {
            padding: 12px;
            margin: 5px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #B0C4DE; 
            background: #F4F4F9;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #A399E9;
            color: #fff;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #8C7ED6;
        }
        pre {
            background: #DCEBF7; 
            padding: 1rem;
            border-radius: 10px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> MiniLang </h1>
        <form method="post">
            <input type="number" name="x" placeholder="x" required><br>
            <input type="number" name="y" placeholder="y" required><br>
            <button type="submit">Ejecutar</button>
        </form>
        {% if result %}
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
